<!-- app main -->
<div class="container mx-auto px-4 py-8 mt-16 mb-16">
    <div class="text-center text-foreground">
        <h1 class="text-4xl font-bold mb-4">[App Title]</h1>
        <p class="text-xl mb-8">[App Description]</p>

        <!-- app section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- individual app, reuse this block for more apps -->
            <div class="bg-contentBox p-6 shadow-lg border border-outlineWhite rounded text-center">
                <a href="[app-link].html" class="text-foreground hover:text-accent transition">
                    <i class="[app-icon] text-6xl mb-4"></i>
                    <h3 class="text-2xl font-bold">[App Name]</h3>
                    <p class="mt-2">[App Description]</p>
                </a>
            </div>

            <!-- example -->
            <div class="bg-contentBox p-6 shadow-lg border border-outlineWhite rounded text-center">
                <a href="inches-to-centimeters.html" class="text-foreground hover:text-accent transition">
                    <i class="fas fa-ruler-combined text-6xl mb-4"></i>
                    <h3 class="text-2xl font-bold">Length Conversion</h3>
                    <p class="mt-2">Convert Inches to Centimeters and more.</p>
                </a>
            </div>

            <div class="bg-contentBox p-6 shadow-lg border border-outlineWhite rounded text-center">
                <a href="temperature/celsius-to-fahrenheit.html" class="text-foreground hover:text-accent transition">
                    <i class="fas fa-thermometer-half text-6xl mb-4"></i>
                    <h3 class="text-2xl font-bold">Temperature Conversion</h3>
                    <p class="mt-2">Convert temperatures easily.</p>
                </a>
            </div>

            <!-- repeat -->
    
        </div>
    </div>
</div>
