<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Site | Web Development Lab | Template UI | Automation Tools</title>

    <meta name="description" content="This is an example template for a web development lab environment. It showcases essential meta tags, Tailwind CSS integration, and structured data for automation tools and UI templates.">
    <meta name="keywords" content="web development template, free tools, minimal UI, automation tools, no account web design, SEO optimized, graphics tools, Tailwind CSS, minimalism">
    <meta name="author" content="example.com">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://example.com/">
    <meta property="og:title" content="Example Site | Free Web Development Templates and Automation Tools">
    <meta property="og:description" content="Example Site offers a lab environment for web development templates, automation tools, and UI design. No sign-up, free, and efficient.">
    <meta property="og:image" content="https://example.com/assets/images/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Example Site">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Site | Free Web Development Lab Environment with Tailwind CSS Integration">
    <meta name="twitter:description" content="Example Site provides free, customizable web development templates and automation tools. No accounts needed, minimalistic UI, and Tailwind CSS ready.">
    <meta name="twitter:image" content="https://example.com/assets/images/twitter-card-image.jpg">
    <meta name="twitter:site" content="@ExampleSite">

    <link rel="icon" href="https://example.com/assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="https://example.com/assets/images/apple-touch-icon.png">
    <link rel="manifest" href="https://example.com/assets/images/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <meta name="application-name" content="Example Site">
    <meta name="apple-mobile-web-app-title" content="Example Site">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://example.com",
      "name": "Example Site",
      "description": "A free web development lab for templates, automation tools, and articles on development and UI design.",
      "author": {
        "@type": "Organization",
        "name": "Example.com"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Example.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://example.com/assets/images/logo.png",
          "width": 600,
          "height": 60
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "inLanguage": "en-US"
    }
    </script>

    <!-- Stylesheets -->
    <link href="https://example.com/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <!-- <script src="https://example.com/script.js" defer></script> -->
</head>
